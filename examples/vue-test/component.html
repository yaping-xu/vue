<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue模板编译过程</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1><span>hello</span>Vue</h1>
    <div>{{ message }}</div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello!',
      }
    });
  </script>
</body>
</html>
